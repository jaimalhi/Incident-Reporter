<table class="table table-striped table-light table-bordered" id="fixed-thead">
  <thead>
    <tr>
      <th scope="col">Location</th>
      <th scope="col">Criminal Name</th>
      <th scope="col">Time of Report</th>
      <th scope="col">Status</th>
      <th scope="col">More Info</th>
      <th scope="col">Remove Report</th>
    </tr>
  </thead>
</table>
<table
  class="table table-striped table-light table-bordered"
  id="scrollable-tbody"
>
  <tbody class="scrollable-tbody">
    <app-report
      *ngFor="let r of reports"
      [report]="r"
      (delete)="onReportDelete($event)"
    ></app-report>
  </tbody>
</table>
