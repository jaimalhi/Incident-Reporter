<section>
  <div id="add-map"></div>
  <h4 class="my-2">Click on the location of the disturbance above</h4>
</section>
<hr />
<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Your Name</span>
    <input
      type="text"
      class="form-control"
      placeholder="User Name"
      aria-label="Username"
      id="reporterName"
      formControlName="reporterName"
    />
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Phone #</span>
    <input
      type="tel"
      class="form-control"
      placeholder="User Number"
      aria-label="UserNumber"
      id="reporterNum"
      formControlName="reporterNum"
    />
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Criminal Name</span>
    <input
      type="text"
      class="form-control"
      placeholder="Criminal Name"
      aria-label="CriminalName"
      id="criminalName"
      formControlName="criminalName"
    />
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">More Info</span>
    <input
      type="text"
      class="form-control"
      placeholder="Additional Info"
      aria-label="AdditionalInfo"
      id="extraInfo"
      formControlName="extraInfo"
    />
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">URL</span>
    <input
      type="text"
      class="form-control"
      placeholder="Optional Picture"
      aria-label="Optional Picture"
      id="picture"
      formControlName="picture"
    />
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
    Submit Report
  </button>
</form>
<hr />
<div id="errors">
  <!-- TODO: make these look nicer -->
  <span *ngIf="form.controls['reporterName'].errors as name_error"
    >User Name Error: {{ name_error | json }}</span
  >
  <span *ngIf="form.controls['reporterNum'].errors as name_error"
    >User Number Error: {{ name_error | json }}</span
  >
  <span *ngIf="form.controls['criminalName'].errors as name_error"
    >Criminal Name Error: {{ name_error | json }}</span
  >
</div>
